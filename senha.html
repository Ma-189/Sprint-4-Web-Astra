<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="body-senha">
    <div class="container-logo-senha container justify-content-center">
        <figure class="logo-senha d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="./assets/logo.png" alt="Nome Luna com uma lua em cima da letra u">
        </figure>
        <form action="" class="w-75 m-auto rounded p-4 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center text-light mb-5">POR FAVOR, ENTRE COM OS SEUS DADOS</h2>
                <div class="justify-content-center col-12 col-md-5 my-3">
                    <label for="user" class="form-label text-light">ENTRE COM SEU USUÁRIO</label>
                    <input type="text" id="user" name="user" placeholder="USUÁRIO" class="form-control text-light"
                    required>
                </div>
                <div class="form-dados col-12 col-md-5 my-3">
                    <label for="password" class="form-label text-light">ENTRE COM SUA SENHA</label>
                    <input type="password" id="password" placeholder="SENHA" name="password" class="form-control text-light"
                    required>
                </div>
        
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn p-3 pe-5 ps-5 btn-lg btn-primary-light text-dark" id="acessar">ACESSAR</button>
            </div>       
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="./js/acesso.js"></script>
    </body>
</body>
</html>
